<!DOCTYPE html>
<html lang="en">
<head>
  <title>MNIST Classifier</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <main class="container">
    <!-- Training Panel -->
    <section class="panel train">
      <h2>Train Model</h2>
      <button id="trainBtn">Train Model</button>
      <button id="downloadBtn" disabled>Download Weights</button>

      <h2>Load Weights</h2>
      <input type="file" id="weightsFile" accept=".json">
      <button id="loadBtn" disabled>Load Weights</button>

      <div id="status">Ready to train the model...</div>
    </section>

    <!-- Test Panel -->
    <section class="panel test">
      <h2>Test the Model</h2>
      <div class="canvas-container">
        <div class="controls">
          <button id="predictBtn" disabled>🔮 Predict</button>
          <button id="clearBtn">🗑️ Clear</button>
        </div>
        <canvas id="drawingCanvas" width="280" height="280"></canvas>
        <div id="predictionResult"></div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
